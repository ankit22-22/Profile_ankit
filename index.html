<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ankit Kumar - Data Scientist & AI/ML Engineer. Building production AI systems at FNMathlogic. IIT Guwahati '25.">
    <meta name="keywords" content="Data Scientist, AI Engineer, Machine Learning, GenAI, IIT Guwahati, Python, LLMs">
    <meta name="author" content="Ankit Kumar">
    <title>Ankit Kumar | Data Scientist & AI/ML Engineer</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=IBM+Plex+Sans:wght@300;400;500;600&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Colors - Modern Tech Palette */
            --primary: #0F172A;
            --primary-light: #1E293B;
            --secondary: #F8FAFC;
            --accent: #3B82F6;
            --accent-bright: #60A5FA;
            --success: #10B981;
            --text-dark: #0F172A;
            --text-medium: #475569;
            --text-light: #64748B;
            --border: #E2E8F0;
            --code-bg: #F1F5F9;
            
            /* Typography */
            --font-display: 'Syne', sans-serif;
            --font-body: 'IBM Plex Sans', sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;
            
            /* Spacing */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2.5rem;
            --space-xl: 4rem;
            --space-2xl: 6rem;
            
            /* Effects */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: var(--font-body);
            color: var(--text-dark);
            background: var(--secondary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background Grid */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(148, 163, 184, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(148, 163, 184, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav.scrolled {
            background: rgba(248, 250, 252, 0.95);
            box-shadow: var(--shadow-md);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-medium);
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        section {
            padding: var(--space-2xl) 0;
            scroll-margin-top: 80px;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 80px;
            position: relative;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 4rem;
            align-items: center;
            width: 100%;
        }

        .hero-content {
            animation: fadeInUp 0.8s ease;
        }

        .hero-image-container {
            position: relative;
            animation: fadeInUp 0.8s ease 0.2s backwards;
        }

        .hero-image-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease;
        }

        .hero-image-wrapper:hover {
            transform: translateY(-8px);
        }

        .hero-image-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            z-index: 1;
            pointer-events: none;
        }

        .hero-image {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
        }

        .hero-image-accent {
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, var(--accent) 0%, #8B5CF6 100%);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.2;
        }

        .hero-label {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--accent);
            margin-bottom: 1rem;
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50px;
            letter-spacing: 0.05em;
        }

        .hero h1 {
            font-family: var(--font-display);
            font-size: clamp(3rem, 8vw, 5.5rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            color: var(--primary);
            letter-spacing: -0.03em;
        }

        .hero h1 .gradient-text {
            background: linear-gradient(135deg, var(--accent) 0%, #8B5CF6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: var(--text-medium);
            margin-bottom: 2rem;
            line-height: 1.6;
            max-width: 650px;
        }

        .hero-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-medium);
        }

        .meta-icon {
            width: 20px;
            height: 20px;
            color: var(--accent);
        }

        .hero-cta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border-color: var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Section Headers */
        .section-header {
            margin-bottom: var(--space-xl);
        }

        .section-label {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .section-title {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.02em;
        }

        /* About Section */
        .about-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--space-xl);
            align-items: start;
        }

        .about-text p {
            font-size: 1.125rem;
            line-height: 1.8;
            color: var(--text-medium);
            margin-bottom: 1.5rem;
        }

        .about-highlight {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            padding: 2rem;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
        }

        .about-highlight h3 {
            font-family: var(--font-display);
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .interest-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            padding: 0.5rem 1rem;
            background: white;
            border-radius: 6px;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-medium);
            border: 1px solid var(--border);
        }

        /* Experience Section */
        .experience-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .experience-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .experience-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--accent) 0%, #8B5CF6 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .experience-card:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-4px);
        }

        .experience-card:hover::before {
            opacity: 1;
        }

        .experience-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .experience-title h3 {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .experience-company {
            font-size: 1.125rem;
            color: var(--text-medium);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .experience-meta {
            text-align: right;
        }

        .experience-duration {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--accent);
            margin-bottom: 0.25rem;
        }

        .experience-location {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .achievement-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .achievement {
            padding-left: 1.5rem;
            border-left: 2px solid var(--border);
            transition: border-color 0.3s ease;
        }

        .achievement:hover {
            border-color: var(--accent);
        }

        .achievement h4 {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .achievement p {
            color: var(--text-medium);
            line-height: 1.7;
        }

        .metric {
            color: var(--success);
            font-weight: 600;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .tech-tag {
            padding: 0.375rem 0.875rem;
            background: var(--code-bg);
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-medium);
        }

        /* Projects Section */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--space-lg);
        }

        .project-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .project-card:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-4px);
            border-color: var(--accent);
        }

        .project-header {
            margin-bottom: 1rem;
        }

        .project-type {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .project-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .project-org {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .project-description {
            font-size: 0.95rem;
            color: var(--text-medium);
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }

        .project-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .project-section h4 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .project-section ul {
            list-style: none;
            padding-left: 1rem;
        }

        .project-section li {
            font-size: 0.9rem;
            color: var(--text-medium);
            margin-bottom: 0.5rem;
            position: relative;
            padding-left: 1rem;
        }

        .project-section li::before {
            content: '‚ñ∏';
            position: absolute;
            left: 0;
            color: var(--accent);
        }

        .project-result {
            background: rgba(16, 185, 129, 0.1);
            padding: 1rem;
            border-radius: 8px;
            border-left: 3px solid var(--success);
        }

        .project-result p {
            font-size: 0.9rem;
            color: var(--text-medium);
            margin-bottom: 0.25rem;
        }

        .project-result p:last-child {
            margin-bottom: 0;
        }

        .project-links {
            display: flex;
            gap: 1rem;
            margin-top: auto;
            padding-top: 1rem;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .project-link:hover {
            background: var(--primary-light);
            transform: translateX(4px);
        }

        /* Skills Section */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--space-lg);
        }

        .skill-category {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .skill-category:hover {
            box-shadow: var(--shadow-lg);
            border-color: var(--accent);
        }

        .skill-category h3 {
            font-family: var(--font-display);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .skill-icon {
            width: 28px;
            height: 28px;
            color: var(--accent);
        }

        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .skill-item {
            padding: 0.5rem 1rem;
            background: var(--code-bg);
            border-radius: 6px;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--text-medium);
            transition: all 0.3s ease;
        }

        .skill-item:hover {
            background: var(--accent);
            color: white;
        }

        /* Education Section */
        .education-card {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-md);
        }

        .education-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .education-main h3 {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .education-degree {
            font-size: 1.25rem;
            color: var(--text-medium);
            margin-bottom: 0.5rem;
        }

        .education-duration {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .education-cpi {
            text-align: right;
        }

        .cpi-label {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }

        .cpi-value {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .coursework {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .coursework-category h4 {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.75rem;
        }

        .coursework-category ul {
            list-style: none;
        }

        .coursework-category li {
            font-size: 0.9rem;
            color: var(--text-medium);
            margin-bottom: 0.5rem;
            padding-left: 1rem;
            position: relative;
        }

        .coursework-category li::before {
            content: '‚Ä¢';
            position: absolute;
            left: 0;
            color: var(--accent);
        }

        /* Achievements */
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-lg);
            margin-top: var(--space-lg);
        }

        .achievement-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, rgba(139, 92, 246, 0.05) 100%);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .achievement-card::before {
            content: 'üèÜ';
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2.5rem;
            opacity: 0.3;
        }

        .achievement-card h3 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.75rem;
        }

        .achievement-card p {
            color: var(--text-medium);
            line-height: 1.7;
            font-size: 0.95rem;
        }

        /* Contact Section */
        .contact-content {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .contact-text {
            font-size: 1.25rem;
            color: var(--text-medium);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-methods {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .contact-method {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .contact-icon {
            width: 48px;
            height: 48px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .contact-method:hover .contact-icon {
            background: var(--accent);
            transform: scale(1.1);
        }

        .contact-method a {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-medium);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-method:hover a {
            color: var(--accent);
        }

        /* Footer */
        footer {
            background: var(--primary);
            color: white;
            padding: 3rem 0;
            margin-top: var(--space-2xl);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .footer-text {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .footer-links a:hover {
            opacity: 1;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
